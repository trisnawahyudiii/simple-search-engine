<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen">
    <!-- navbar -->
    <nav class="bg-slate-600 text-white py-5">
      <ul
        class="container mx-auto flex gap-3 items-center justify-center gap-3"
      >
        <li><a href="/" class="hover:underline">Dashboard</a></li>
        <li><a href="/documents" class="hover:underline">Documents</a></li>
        <li><a href="/documents/create" class="hover:underline">Create</a></li>
      </ul>
    </nav>

    <!-- content -->
    <main class="container mx-auto h-[calc(100vh-64px)]">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
